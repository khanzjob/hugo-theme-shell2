    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch3 id=\u0022steps-to-extract-the-flag-from-the-heap-dump\u0022\u003e\u003cstrong\u003eSteps to Extract the Flag from the Heap Dump\u003c\/strong\u003e\u003c\/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eDownload the Heap Dump\u003c\/strong\u003e\u003cbr\u003e\nRun the following command to download the heap snapshot file:\u003c\/p\u003e\n\u003cp\u003e\u003ccode\u003ecurl -o heapdump.heapsnapshot http:\/\/verbal-sleep.picoctf.net:52837\/heapdump\u003c\/code\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eInspect the Heap Dump\u003c\/strong\u003e\u003cbr\u003e\nHeap dumps are usually in JSON format. You can analyze it using:\u003c\/p\u003e\n\u003cp\u003e\u003ccode\u003ecat heapdump.heapsnapshot | less\u003c\/code\u003e\u003c\/p\u003e\n\u003cp\u003eOr pretty-print it:\u003c\/p\u003e\n\u003cp\u003e\u003ccode\u003ejq . heapdump.heapsnapshot | less\u003c\/code\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSearch for the Flag Pattern\u003c\/strong\u003e\u003cbr\u003e\nSince the flag format is usually \u003ccode\u003epicoCTF{...}\u003c\/code\u003e, you can try:\u003c\/p\u003e\n\u003cp\u003e\u003ccode\u003estrings heapdump.heapsnapshot | grep -i picoCTF\u003c\/code\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e![[Pasted image 20250308103315.png]]\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
